<html lang="en">
<head>

    <script>
   window.addEventListener("storage",storageFun);
    function storeHandler()
    {
        var user={
            name:document.getElementById('un').value,

         email:document.getElementById('ue').value,
    }

    };
    function storageFun()
    {
        console.log("storage  accessed");
    }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>

            </td>
        </tr>
        <tr>
            <td>user age</td>
            <td><input type="text" id="ua"></td>
        </tr>
        <tr>
            <td>user  email</td>
            <td><input type="text" id="ue">
            </td>
        </tr>
            <tr>

    </table>

</body>
</html>
