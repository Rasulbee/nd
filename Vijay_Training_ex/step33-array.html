var heroes=[
    {title:"Batman",power:7},
    {title:"Ironman",power:5},
    {title:"Spiderman",power:9},
    {title:"Phantom",power:5},
    {title:"Superman",power:8},
    {title:"Rajini",power:10},
    ]
/*
//1 for ascending order;
//-1 for desacnding order;
//0 for not any

*/
function heroesFun(a,b)
{
    if(a.power < b.power)
    {
        return -1
    }else if(a.power > b.power)
    {
        return 1
    }else{
        return 0
    }

};

console.log(heroes.sort(heroesFun));
