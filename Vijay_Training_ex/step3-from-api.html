<html lang="en">
<head>

    <script>
    var uname,uage,uemail;
    function storeHandler()
    {
window.localStorage.uname=document.getElementById('un').value;
window.localStorage.uage=document.getElementById('ua').value;
window.localStorage.uemail=document.getElementById('ue').value;
    }
    function getData()
    {
alert("usre name:"+window.localStorage.uname+"Age :"+window.localStorage.uage+"email id:"+window.localStorage.uemail);
    }
    function getKeyData()
    {
        alert("Key value is:"+localStorage.key(0));
        alert("key value by get item:"+localStorage.getItem(localStorage.key(0)));

    }
    function getLength()
    {
        alert("total length:"+localStorage.length)
    }
    function getList()
    {
        for(var i=0;i<localStorage.length;i++)
        {
            alert("key value by get item:"+localStorage.getItem(localStorage.key(i))); 
        }
    }
    </script>
</head>
