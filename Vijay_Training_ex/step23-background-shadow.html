<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backroynd shadow</title>
    <style>
    .box
    {
    width: 598px;
    height: 387px;
    background-color:bisque;
    margin: 50px auto;
    font-weight: bold;
    font-size: 150px;
    text-align: center;
    vertical-align: middle;
    line-height: 400px;
    }
    .box
    {
        box-shadow: 0px 0px 50px black; /*left top */
        text-shadow: 10px 10px 20px red;
        
    }
    </style>
</head>
<body>
    <div class="box">
     Rasul
    </div>
</body>
</html>
