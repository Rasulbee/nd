<body>
    <form action="#">
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="18" max="70" required></td>
            </tr>
            <tr>
                <td>User phone:</td>
                <td><input type="number" name="phone" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btn">Submit</button></td>
            </tr>
        </table>
    </form>
  
</body>
</html>
