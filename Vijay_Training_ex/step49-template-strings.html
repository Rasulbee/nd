<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Strings</title>
    <script>
        let heroes = [
            { title : "Batman", fname : "Bruce", lname : "Wayne", city : "gotham" , power : 7},
            { title : "Superman", fname : "Clark", lname : "Kent", city : "metropolis" , power : 9},
            { title : "Ironman", fname : "Tony", lname : "Stark", city : "new york" , power : 6},
            { title : "Spiderman", fname : "Peter", lname : "Parker", city : "new york" , power : 7},
            { title : "Captain America", fname : "Steve", lname : "Rogers", city : "new york" , power : 8}
        ];
        window.onload=function()
        {
            for(let i=0;i<heroes.length;i++)
            {
                document.getElementsByClassName("container")[0].innerHTML+=`
                <div class="box" style="background-color:${heroes[i].color}">
                <h1>${heroes[i].title.toLocaleUpperCase()}</h1>
                <h1>${heroes[i].fname} ${heroes[i].lname}</h1>
              <input type="range" value="${heroes[i].power}" min="0" max="10">
              <h2>${heroes[i].city}</h2>
            }
        }
    </script>
    <style>
        .box{
            width: 300px;
            height: 130px;
            background-color: burlywood;
            margin: 5px;
            float: left;
        }
        .box h1, h2, h3{
            margin: 0px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .box input[type="range"]{
            display: block;
            width: 98.5%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1> Batman </h1>
        <h2> Bruce Wayne </h2>
        <input type="range" value="7" min="0" max="10">
        <h2> Gotham </h2>
    </div>
</body>
</html>
