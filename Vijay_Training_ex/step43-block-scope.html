    <script>
    var hero={
        title:"Batman",
        power:8
    }
    
    function checkpower()
    {
        if(hero.power>7)
        {
            //var temptitle=hero.title+" is strong"; with this we can access outside the block also
            let temptitle=hero.title+" is strong"; //let is block level scopeing we can not access outside the if block
            hero.title=temptitle;
            console.log(temptitle); 
        }
    };
    checkpower();
    console.log("Out side function:"+hero.title);
    </script>
